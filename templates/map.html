{% extends "base.html" %}
{% block title %}Interactive Map{% endblock %}
{% block content %}
<h1>Interactive Map</h1>
<h2>Below, some of the previous locations where our services have been provided.</h2>
<div id="map" style="height: 400px;"></div>
<script>
    // Initialize the map
    var map = L.map('map').setView([37.0902, -95.7129], 4); // Centered on the US

    // Add the tile layer (you can choose different styles)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Sample photo data (replace with your actual data)
    var photoData = [
        {
            "lat": 36.1540,
            "lng": -95.9928,
            "img": "{{ url_for('static', filename='images/Tulsa.jpg') }}",
            "caption": "Downtown Tulsa, Oklahoma"
        },
        {
            "lat": 40.7128, 
            "lng": -74.0060, 
            "img": "{{ url_for('static', filename='images/drone2.jpg') }}",
            "caption": "Urban Skylines"
        },
        {
            "lat": 37.8199,
            "lng": -122.4786,
            "img": "{{ url_for('static', filename='images/california.jpg') }}",
            "caption": "Golden Gate Bridge"
        },
        {
            "lat": 25.7617,
            "lng": -80.1918,
            "img": "{{ url_for('static', filename='images/miami.jpg') }}",
            "caption": "Miami, Florida"
        },
        {
            "lat": 40.7608,
            "lng": -111.8910,
            "img": "{{ url_for('static', filename='images/utah.jpg') }}",
            "caption": "Salt Lake City, Utah"
        },
        {
            "lat":45.5019,
            "lng": -73.5674,
            "img": "{{ url_for('static', filename='images/montreal.jpg') }}",
            "caption": "Montreal, Quebec"
        }
    ];

    // Add markers for each photo
    photoData.forEach(function(photo) {
        var marker = L.marker([photo.lat, photo.lng]).addTo(map);
        marker.bindPopup('<img src="' + photo.img + '" width="200px"><br>' + photo.caption);
    });
</script>
{% endblock %}
